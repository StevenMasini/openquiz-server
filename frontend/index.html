<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLPARK - Competitive Estimation Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Landing Screen -->
    <div id="landing-screen" class="screen active">
        <div class="container">
            <h1 class="title">BALLPARK</h1>
            <p class="subtitle">Competitive Estimation Game</p>

            <div class="input-group">
                <label for="player-name">Your Name</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            </div>

            <div class="button-group">
                <button id="create-room-btn" class="btn btn-primary">CREATE ROOM</button>
                <button id="join-room-btn" class="btn btn-secondary">JOIN ROOM</button>
            </div>

            <div id="error-message" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Join Room Screen -->
    <div id="join-screen" class="screen">
        <div class="container">
            <h2>Join a Room</h2>

            <div class="input-group">
                <label for="room-code-input">Room Code</label>
                <input type="text" id="room-code-input" placeholder="000000" maxlength="6" pattern="[0-9]*" inputmode="numeric">
            </div>

            <div class="button-group">
                <button id="join-submit-btn" class="btn btn-primary">JOIN</button>
                <button id="back-from-join-btn" class="btn btn-secondary">BACK</button>
            </div>

            <div id="join-error-message" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Waiting Room Screen -->
    <div id="waiting-room-screen" class="screen">
        <div class="container">
            <h2 id="room-title">Room</h2>

            <div class="room-code-display">
                <label>Room Code</label>
                <div id="room-code-display" class="room-code">------</div>
                <p class="hint">Share this code with your friends!</p>
            </div>

            <div class="players-section">
                <h3>Players (<span id="player-count">0</span>/<span id="max-players">0</span>)</h3>
                <ul id="player-list" class="player-list"></ul>
            </div>

            <div id="host-controls" class="host-controls hidden">
                <button id="start-game-btn" class="btn btn-primary btn-large">START GAME</button>
            </div>

            <div id="guest-message" class="guest-message hidden">
                <p>Waiting for host to start the game...</p>
            </div>

            <button id="leave-room-btn" class="btn btn-secondary">LEAVE ROOM</button>

            <div id="waiting-error-message" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Game Screen (Placeholder) -->
    <div id="game-screen" class="screen">
        <div class="container">
            <h2>Game Starting...</h2>
            <p>This is where the game will be displayed!</p>
            <button id="back-to-lobby-btn" class="btn btn-secondary">BACK TO LOBBY</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
